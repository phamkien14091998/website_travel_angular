<div class="container">
    <div class="css-login row">
        <div class="css-login-body col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
                <h1 class="h3 mb-3 fpnt-weight-normal">Vui Lòng Đăng Nhập</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="nhập email"
                        [(ngModel)]="credentials.email" />
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="text" class="form-control" name="password" placeholder="nhập mật khẩu"
                        [(ngModel)]="credentials.password" />
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    Đăng Nhập
                </button>
                <br>
                <div class="form-group">
                    <H5>KHÁM PHÁ CÁC ĐỊA ĐIỂM DU LỊCH TRONG TẦM TAY BẠN</H5>
                </div>
            </form>
        </div>
    </div>
</div>
