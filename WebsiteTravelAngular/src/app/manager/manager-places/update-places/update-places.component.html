<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">Sửa ĐỊA ĐIỂM</legend>
                <div class="css-h row col-md-12">
                    <form [formGroup]="updatePlaceForm" (ngSubmit)="updatePlace()">
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3 text-center">Tên Địa Điểm </span>
                            <input class="css_inp col-md-9 " type="text" placeholder="nhập tên địa điểm" id=""
                                name="title" value="{{dataDetailPlace.title}}" formControlName="title" />
                            <!-- <div *ngIf="isInvalidForm('title')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('title')">
                                    Yêu cầu nhập tên địa điểm .
                                </div>
                            </div> -->

                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3 text-center">Thời Gian Mở </span>
                            <select class="css_inp col-md-9 " id="date_start" value="{{dataDetailPlace.date_start}}"
                                title="--- Chọn giờ mở ---" formControlName="date_start">
                                <option *ngFor="let date_st of date_array" value="{{date_st}}">
                                    {{date_st}}
                                </option>
                            </select>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3 text-center">Thời Gian Đóng </span>
                            <select class="css_inp col-md-9 " id="date_end" value="{{dataDetailPlace.date_end}}"
                                title="--- Chọn giờ đóng ---" formControlName="date_end">
                                <option *ngFor="let date_st of date_array" value="{{date_st}}">
                                    {{date_st}}
                                </option>
                            </select>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Hình Ảnh </span>
                            <input class="css_inp col-md-9 " type="file" placeholder="" id=""
                                (change)="onFileSelect($event)" name="profile" multiple />

                            <span style="margin-top: 5px; margin-left: 290px; color: red;" class="col-md-12 ">
                                Nếu sửa : chọn ít nhất 1 hình và nhiều nhất 3 hình ảnh
                            </span>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Tỉnh</span>
                            <select class="css_inp col-md-9 " id="province_id" title="--chọn tỉnh--"
                                value="{{dataDetailPlace.province_id}}" formControlName="province_id">

                                <!-- <ng-container *ngFor="let data of data_portfolio"> -->
                                <option *ngFor="let data of dataProvince" value="{{data.province_id}}">
                                    {{data.province_name}}
                                </option>
                                <!-- </ng-container> -->
                            </select>
                        </div>

                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Mô Tả </span>
                            <textarea class=" col-md-9 " type="text" rows="8" placeholder="nhập mô tả" id=""
                                value="{{dataDetailPlace.description}}" formControlName="description">

                            </textarea>
                        </div>

                        <div class="row col-md-12 css-bu">
                            <div class="col-md-5">
                            </div>
                            <button type="submit" class="btn btn-success col-md-2">Cập Nhật</button>
                            <div class="col-md-5">
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>

</div>
