<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">CHI TIẾT SẢN PHẨM</legend>
                <div class="css-h row col-md-12">

                </div>

                <div class="col-md-12 table-responsive">
                    <table class="table table-bordered table-striped dataTable" aria-describedby="example1_info">
                        <thead>
                            <tr>
                                <th>Hình Ảnh 1</th>
                                <th>Hình Ảnh 2</th>
                                <th>Hình Ảnh 3</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Danh Mục</th>
                                <th>Trạng Thái</th>
                                <th>Số Lượng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="data_detailProduct && data_detailProduct.images">
                                <td>
                                    <img width="180px" height="140px"
                                        src="{{domain}}/{{data_detailProduct.images[0]}}" />
                                </td>
                                <td>
                                    <img width="180px" height="140px"
                                        src="{{domain}}/{{data_detailProduct.images[1]}}" />
                                </td>
                                <td>
                                    <img width="180px" height="140px"
                                        src="{{domain}}/{{data_detailProduct.images[2]}}" />
                                </td>
                                <td>{{data_detailProduct.product_name}}</td>
                                <td>{{data_detailProduct.price}}</td>
                                <td>{{data_detailProduct.portfolio_name}}</td>
                                <td>
                                    <div *ngIf="data_detailProduct.quantity!=0; else templateName">
                                        Còn Hàng
                                    </div>
                                </td>
                                <ng-template #templateName>
                                    <span style="color: red;">Hết Hàng</span>
                                </ng-template>
                                <td>{{data_detailProduct.quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </fieldset>
            <div>

            </div>
        </div>
    </div>

</div>
