<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">QUẢN LÝ SẢN PHẨM</legend>
                <div class="css-h row col-md-12">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-2">
                        <input class="css_inp" type="text" placeholder="tìm kiếm sản phẩm" id="" name="product_name" />
                    </div>
                    <div class="col-md-2">
                        <select class="css_inp" id="idDM">
                            <option value="tenDM">Danh Mục</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" routerLink="/manager/product/new" class="btn btn-primary">Thêm
                            Mới</button>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>

                <div class="col-md-12 table-responsive">
                    <table class="table table-bordered table-striped dataTable" aria-describedby="example1_info">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Hình Ảnh</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Danh Mục</th>
                                <th>Trạng Thái</th>
                                <th>Số Lượng</th>
                                <th class="text-center">Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let data of data_listProduct ; let i = index" [attr.data-index]="i">
                                <td>{{i+1}}</td>
                                <td>
                                    <img width="120px" height="80px"
                                        src="http://local_websitetravel.test/{{data.images[0]}}" />
                                </td>
                                <td>{{data.product_name}}</td>
                                <td>{{data.price}}</td>
                                <td>{{data.portfolio_name}}</td>
                                <td>
                                    <div *ngIf="data.quantity!=0; else templateName">
                                        Còn Hàng
                                    </div>
                                </td>
                                <ng-template #templateName>
                                    Hết Hàng
                                </ng-template>

                                <td>{{data.quantity}}</td>
                                <td class="text-center">
                                    <button type="submit" routerLink="/manager/product/detail"
                                        class="css-b btn btn-info">Chi Tiết</button>
                                    <button type="submit" routerLink="/manager/product/update"
                                        class="css-b btn btn-primary">Sửa</button>
                                    <button type="submit" class="css-b btn btn-danger">Xóa</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </fieldset>
            <div>

            </div>
        </div>
    </div>

</div>
