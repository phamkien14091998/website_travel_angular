<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">THÊM SẢN PHẨM</legend>
                <div class="css-h row col-md-12">
                    <form [formGroup]="createProductForm" (ngSubmit)="createProduct()">
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3 text-center">Tên Sản Phẩm </span>
                            <input class="css_inp col-md-9 " type="text" placeholder="nhập tên sản phẩm" id=""
                                name="product_name" formControlName="product_name" />
                            <div *ngIf="isInvalidForm('product_name')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('product_name')">
                                    Yêu cầu nhập tên sản phẩm .
                                </div>     
                            </div>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3 text-center">Giá </span>
                            <input class="css_inp col-md-9 " type="text" placeholder="nhập giá sản phẩm" id=""
                                name="price" formControlName="price" />
                            <div *ngIf="isInvalidForm('price')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('price')">
                                    Yêu cầu nhập giá sản phẩm .
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Số Lượng </span>
                            <input class="css_inp col-md-9" type="text" placeholder="nhập số lượng " id=""
                                name="quantity" formControlName="quantity" />
                            <div *ngIf="isInvalidForm('quantity')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('quantity')">
                                    Yêu cầu nhập số lượng sản phẩm .
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Hình Ảnh </span>
                            <input class="css_inp col-md-9 " type="file" placeholder="" id="" name="profile" multiple
                                (change)="onFileSelect($event)" />
                            <span style="margin-top: 5px; margin-left: 290px; color: red;" class="col-md-12 ">
                                Chọn ít nhất 1 hình và nhiều nhất 3 hình ảnh
                            </span>
                        </div>
    
                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Thể Loại </span>
                            <select class="css_inp col-md-9 " id="portfolio_id" title="--- Chọn Thể Loại Sản Phẩm ---"
                                formControlName="portfolio_id">
                                <option *ngFor="let data of data_portfolio" value="{{data.portfolio_id}}">
                                    {{data.portfolio_name}}
                                </option>
                            </select>
                            <div *ngIf="isInvalidForm('portfolio_id')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('portfolio_id')">
                                    Yêu cầu chọn thể loại sản phẩm .
                                </div>
                            </div>
                        </div>

                        <div class="row col-md-12 pd-t">
                            <span class="col-md-3  text-center">Mô Tả </span>
                            <textarea class=" col-md-9 " type="text" rows="8" placeholder="nhập mô tả" id=""
                                name="description" formControlName="description">
                            </textarea>
                            <!-- <div *ngIf="isInvalidForm('description')" class="alert alert-danger col-md-12">
                                <div *ngIf="isRequired('description')">
                                    Yêu cầu nhập mô tả sản phẩm .
                                </div>
                            </div> -->
                        </div>

                        <div class="row col-md-12 css-bu">
                            <div class="col-md-5">
                            </div>
                            <button [disabled]="!createProductForm.valid" type="submit"
                                class="btn btn-success col-md-2">Thêm</button>
                            <div class="col-md-5">
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>

</div>
