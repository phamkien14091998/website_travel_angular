<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">QUẢN LÝ SẢN PHẨM</legend>
                <div class="css-h row col-md-12">

                    <div class="row col-md-12 pd-t">
                        <div class="col-md-6 ">
                            <span class="col-md-3 text-right">Tên Sản Phẩm </span>
                            <input class="css_inp col-md-9 " type="text" placeholder="nhập tên sản phẩm" id=""
                                name="product_name" />
                        </div>
                        <div class="col-md-6">
                            <span class="col-md-3 text-right">Giá </span>
                            <input class="css_inp col-md-9 css-g" type="text" placeholder="nhập giá sản phẩm" id=""
                                name="price" />
                        </div>
                    </div>
                    <div class="row col-md-12 pd-t">
                        <div class="col-md-6">
                            <span class="col-md-3">Trạng Thái </span>
                            <input class="css_inp col-md-9 css-n" type="text" placeholder="nhập trạng thái" id=""
                                name="status" />
                        </div>
                        <div class="col-md-6">
                            <span class="col-md-3">Số Lượng </span>
                            <input class="css_inp col-md-9" type="text" placeholder="nhập số lượng " id=""
                                name="quantity" />
                        </div>
                    </div>
                    <div class="row col-md-12 pd-t">
                        <div class="col-md-6">
                            <span class="col-md-3">Hình Ảnh </span>
                            <input class="css_inp col-md-9 css-ha" type="file" placeholder="" id=""
                                name="products_image" />
                        </div>
                        <div class="col-md-6">
                            <span class="col-md-3">Thể Loại </span>
                            <select class="css_inp col-md-9 css-t" id="portfolio_id">
                                <option value="tenDM">Chọn thể loại</option>
                            </select>
                        </div>
                    </div>
                    <div class="row col-md-12 pd-t">
                        <div class="col-md-12">
                            <span class="col-md-3 css-mo">Mô Tả </span>
                            <textarea class=" col-md-9 css-de" type="text" rows="8" placeholder="nhập mô tả" id=""
                                name="description"></textarea>
                        </div>
                    </div>
                    <div class="row col-md-12 css-bu">
                        <div class="col-md-5">

                        </div>
                        <button  class="btn btn-success col-md-2">Thêm</button>
                        <div class="col-md-5">

                        </div>
                    </div>

                </div>
            </fieldset>
        </div>
    </div>

</div>
