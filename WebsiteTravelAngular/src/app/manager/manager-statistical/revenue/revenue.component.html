<div class="row col-md-12" style="width: 100%; height: 1200px;">
    <div class="col-md-1" style="border-right: 1px solid black;">
        <button type="button" style="margin-bottom: 10px;" class="btn btn-success"
            routerLink="/manager/statistical/revenue">
            Top doanh thu
        </button>
        <button type="button" class="btn btn-success" routerLink="/manager/statistical/product">
            Top sản phẩm
        </button>
    </div>
    <div class="col-md-11">
        <h2 *ngIf="data1[0]">Doanh thu của website travel những tháng qua của năm {{data1[0].year}}</h2> <br>
        <div style="display: block;">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>

    </div>
</div>
