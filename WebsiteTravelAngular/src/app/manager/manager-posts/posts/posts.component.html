<div class="body-product">
    <div class="row">
        <div class=" col-md-12">
            <fieldset class="css-fieldset">
                <legend class="col-md-12">QUẢN LÝ BÀI VIẾT</legend>
                <div class="css-h row col-md-12 table-responsive">
                    <table class="table table-bordered table-striped dataTable" aria-describedby="example1_info">
                        <thead>
                            <tr style="background-color: #21ca48;">
                                <th width="10%">STT</th>
                                <th width="20%">Tên người đăng</th>
                                <th width="60%">Tiêu đề bài viết</th>
                                <th width="10%">Xem chi tiết</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of dataListPost ; let i = index" [attr.data-index]="i">
                                <td>{{i+1}}</td>
                                <td>{{data.user_name}}</td>
                                <td>{{data.title}}</td>
                                <td>
                                    <button type="button " routerLink="/manager/posts/detail/{{data.post_id}}"
                                        class="btn btn-info ">Xem
                                        chi
                                        tiết
                                    </button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </fieldset>
            <div>

            </div>
        </div>
    </div>
</div>
