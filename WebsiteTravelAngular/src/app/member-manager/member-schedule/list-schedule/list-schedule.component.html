<!-- start list schedule -->
<div id="schedule">
    <div style="text-align: center;" id="header-schedule">
        <h3>Lịch Trình Của Bạn</h3>
        <h6>Tổng hợp các lịch trình từ khi bạn tham gia website của chúng tôi.</h6>
    </div>
    <div id="header" style="width: 100%; height: 100px; margin-top: 30px;">
        <div class="row">
            <div class="col-md-8">

            </div>
            <button class="btn btn-success col-md-2" style="width: 70px; height: 70px;" type="button"
                routerLink="/member/schedule/new">Tạo Lịch
                trình</button>
        </div>
    </div>

    <div class="" id="body" style="margin-top: 30px; margin-bottom: 100px;">
        <div class="row" *ngFor="let data of dataListSchedule" style="margin-bottom: 15px;border: 1px solid #d6b3b3;">
            <div class="col-md-4">
                <a href="">
                    <img width="180px" height="200px" src="../../../../assets/img/img_lịch_trinh.PNG" alt="">
                </a>
            </div>
            <div class="col-md-8">
                <h3> 
                    {{data.trip_name}}
                </h3>
                <br>
                <span>{{data.description}}</span>

                <ul style="margin-top: 17px; margin-left: 271px;list-style: none;">
                    <li>
                        <span style="font-weight: normal;color: #D02028; text-decoration: none;"><span
                                style="font-weight: bold;color: #333;">Đăng lúc: </span>{{data.created_at}}</span>
                    </li>
                    <li>
                        <a href="" target="_blank" style="text-decoration: none;">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> edit
                        </a>
                    </li>
                    <li>
                        <a style="text-decoration: none;">
                            <i class="fa fa-trash" aria-hidden="true"></i>delete
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div id="schdule-footer" style="width: 100%; height: 150px;">
        <button type="button">Xem thêm</button>
    </div>
</div>
<!-- end list schedule -->
