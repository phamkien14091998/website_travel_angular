<!-- start list schedule -->
<div id="schedule">
    <div style="text-align: center;" id="header-schedule">
        <h3>Lịch Trình Của Bạn</h3>
        <h6>Tổng hợp các lịch trình từ khi bạn tham gia website của chúng tôi.</h6>
    </div>
    <div id="header" style="width: 100%; height: 100px; margin-top: 30px;">
        <div class="row">
            <div class="col-md-8">

            </div>
            <button class="btn btn-success col-md-2" style="width: 70px; height: 70px;" type="button"
                routerLink="/member/schedule/new">Tạo Lịch
                trình</button>
        </div>
    </div>

    <div class="" id="body" >
        <div class="row" *ngFor="let data of dataListSchedule ; let i = index" [attr.data-index]="i"
            style="margin-bottom: 15px;padding-top: 10px;border: 1px solid #d6b3b37e;">
            <div class="col-md-3">
                <a routerLink="/member/schedule/detail/{{data.trip_id}}">
                    <img width="180px" height="200px" src="../../../../assets/img/img_lịch_trinh.PNG" alt="">
                </a>
            </div>
            <div class="col-md-9">
                <h4>
                    {{data.trip_name}}
                </h4>
                <br>
                <span>{{data.description}}</span><br>
                <span>
                    Ngày đi: {{data.day_start | date : "dd/MM/yyyy"}}
                </span><br>
                <span>
                    Ngày về: {{data.day_end | date : "dd/MM/yyyy"}}
                </span><br>

                <div style="margin-top: 17px; margin-left: 271px;list-style: none;">
                    <div>
                        <span style="font-weight: normal;color: #D02028; text-decoration: none;"><span
                                style="font-weight: bold;color: #333;">Đăng lúc: </span>{{data.created_at}}</span>
                    </div>

                    <a type="button" routerLink="/member/schedule/update/{{data.trip_id}}"
                        style="text-decoration: none;">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> sửa
                    </a>
                    <br>
                    <a type="button" routerLink="/member/schedule/detail/{{data.trip_id}}"
                        style="text-decoration: none;">  
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> chi tiết
                    </a>

                    <div>
                        <a type="button" style="text-decoration: none; color: red;" (click)="postDeleteIndex = i"
                            *ngIf="postDeleteIndex !== i">
                            <i class="fa fa-trash" aria-hidden="true"></i>xóa
                        </a>
                        <br><br>
                        <div *ngIf="postDeleteIndex === i">
                            <p class="confirm-mesage">BẠN CÓ MUỐN XÓA KHÔNG ?</p>
                            <button (click)="deleteSchedule(data.trip_id)" style="width: 80px; margin-right: 5px;"
                                class="btn btn-success">CÓ
                            </button>
                            <button style="width: 80px; " (click)="postDeleteIndex = undefined"
                                class="btn btn-danger">Không</button>
                        </div> 

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- end list schedule -->
