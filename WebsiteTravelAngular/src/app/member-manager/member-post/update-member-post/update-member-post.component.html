<div class="member-create-new-post">
    <div class="container">
        <form [formGroup]="updatePostForm" (ngSubmit)="updatePost()">
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-tags"></i> Nhập tiêu đề bài viết</label>
                    <input type="text" class="form-control" formControlName="post_title">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label><i class="fa fa-hourglass-half"></i> Thời gian bắt đầu hoạt động</label>
                    <select class="form-control css_inp col-md-9 " title="--chọn giờ bắt đầu--"
                        formControlName="date_start">
                        <!-- <ng-container *ngFor="let data of data_portfolio"> -->
                        <option *ngFor="let data of date_array" value="{{data}}">
                            {{data}}
                        </option>
                        <!-- </ng-container> -->
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label><i class="fa fa-hourglass-half"></i> Thời gian kết thúc hoạt động</label>
                    <select class="form-control css_inp col-md-9 " title="--chọn giờ kết thúc--"
                        formControlName="date_end">
                        <!-- <ng-container *ngFor="let data of data_portfolio"> -->
                        <option *ngFor="let data of date_array" value="{{data}}">
                            {{data}}
                        </option>
                        <!-- </ng-container> -->
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label><i class="fa fa-ticket"></i> Giá vé vào cổng</label>
                    <input type="text" class="form-control" formControlName="fare">
                </div>
                <div class="form-group col-md-3">
                    <label><i class="fa fa-times-circle"></i> Thời gian đi</label>
                    <input type="text" class="form-control" formControlName="duration">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-image"></i> Cập nhật ảnh</label>
                    <input type="file" (change)="onFileSelect($event)" name="profile" multiple><br>
                    <span style="margin-top: 5px; margin-left: 0px; color: red;" class="col-md-12 ">
                        Chọn 5 hình ảnh mới
                    </span>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-automobile"></i> Hướng dẫn cách đi</label>
                    <textarea class="form-control" rows="5" formControlName="gaits"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-suitcase"></i> Chuẩn bị hành lý</label>
                    <textarea class="form-control" rows="5" formControlName="items"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-hotel"></i> Giới thiệu chỗ ở</label>
                    <textarea class="form-control" rows="5" formControlName="home_stay"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-location"></i> Địa điểm tham quan - trải nghiệm</label>
                    <textarea class="form-control" rows="5" formControlName="visits"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-shopping-basket"></i> Ăn uống - mua sắm</label>
                    <textarea class="form-control" rows="5" formControlName="activitis"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label><i class="fa fa-sticky-note"></i> Ghi chú</label>
                    <textarea class="form-control" rows="5" formControlName="note"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Cập nhật bài viết</button>
            <button style="margin-left: 10px;" routerLink="/member/post/list" type="button"
                class="btn btn-secondary">Hủy</button>
        </form>
    </div>
</div>
