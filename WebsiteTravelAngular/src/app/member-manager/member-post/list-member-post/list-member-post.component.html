<div class="member-list-post">
    <div class="container">
        <div class="row">
            <div class=" col-md-12">
                <fieldset class="css-fieldset" style="background-color: #ffff;"> 
                    <legend class="col-md-12" style="background-color: #ffff;">QUẢN LÝ BÀI VIẾT</legend>
                    <div style="margin-top: 30px; margin-bottom: 30px;" class="row col-md-12">
                        <form class="col-md-9" [formGroup]="searchPostForm" (ngSubmit)="searchPost()">
                            <div class="row">
                                <div class="col-md-3">
                                    <label><input type="checkbox" formControlName="bai_duyet">Bài đã duyệt</label>
                                </div>
                                <div class="col-md-3">
                                    <label><input type="checkbox" formControlName="bai_chua_duyet">Bài chờ duyệt</label>
                                </div>
                                <div class="col-md-3">
                                    <label><input type="checkbox" formControlName="bai_huy">Bài bị hủy</label>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-md-3">
                            <button type="submit" routerLink="/member/post/new" class="btn btn-primary">Thêm Bài
                                Viết</button>
                        </div>
                    </div>
                    <div class="css-h row col-md-12 table-responsive">
                        <table class="table table-bordered table-striped dataTable" aria-describedby="example1_info">
                            <thead>
                                <tr style="background-color: #21ca48;">
                                    <th width="5%">STT</th>
                                    <th width="65%">Tiêu đề bài viết</th>
                                    <th width="30%">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of dataListPost  ; let i = index" [attr.data-index]="i">
                                    <td>{{ i+1 }}</td>
                                    <td>{{post.title}}</td>
                                    <td>
                                        <button style="margin-right: 5px;" type="button " routerLink="/member/post/detail/{{post.post_id}}" class="btn btn-info ">Xem
                                            chi
                                            tiết
                                        </button>

                                        <button type="button" class="css-b btn btn-danger" (click)="postDeleteIndex = i" *ngIf="postDeleteIndex !== i">Xóa
                                        </button>
                                        <br><br>
                                        <div *ngIf="postDeleteIndex === i">
                                            <p class="confirm-mesage">BẠN CÓ MUỐN XÓA KHÔNG ?</p>
                                            <button (click)="deletePost(post.post_id)" style="width: 80px; margin-right: 5px;" class="btn btn-success">CÓ
                                            </button>
                                            <button style="width: 80px; " (click)="postDeleteIndex = undefined" class="btn btn-danger">Không</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
