<div class="container">
    <div class="css-register row">
        <div class="css-register-body col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 fpnt-weight-normal">Đăng Ký</h1>
                <div class="form-group">
                    <label class="col-md-3" for="user_name">Tên</label>
                    <input type="text" class="col-md-9" name="user_name" placeholder="nhập tên"
                        [(ngModel)]="credentials.user_name" />
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="email">Email</label>
                    <input type="email" class="col-md-9" name="email" placeholder="nhập email"
                        [(ngModel)]="credentials.email" />
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="password">Mật Khẩu</label>
                    <input type="text" class="col-md-9" name="password" placeholder="nhập mật khẩu"
                        [(ngModel)]="credentials.password" />
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="full_name">Họ Tên</label>
                    <input type="text" class="col-md-9" name="full_name" placeholder="nhập họ và tên"
                        [(ngModel)]="credentials.full_name" />
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="avatar">Hình Ảnh</label>
                    <input type="text" class="col-md-9" name="avatar" value="assets/img/img_user.PNG" disabled
                        [(ngModel)]="credentials.avatar" />
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="date_of_birth">Ngày Sinh</label>
                    <input type="date" class="col-md-9" name="date_of_birth" placeholder="enter date_of_birth"
                        [(ngModel)]="credentials.date_of_birth" />

                </div>
                <div class="form-group">
                    <label class="col-md-3" for="gender">Giới Tính</label>
                    <input type="number" class="col-md-9" name="gender" placeholder="nhập giới tính"
                        [(ngModel)]="credentials.gender" />
                    <span style="margin-left: 140px;">1- Nam | 0- Nữ</span>
                </div>
                <div class="form-group">
                    <label class="col-md-3" for="hometown">Quê</label>
                    <input type="text" class="col-md-9" name="hometown" placeholder="nhập quê hương"
                        [(ngModel)]="credentials.hometown" />

                </div>
                <div class="form-group">
                    <label class="col-md-3" for="hobbies">Sở Thích</label>
                    <input type="text" class="col-md-9" name="hobbies" placeholder="enter hobbies"
                        [(ngModel)]="credentials.hobbies" />
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    Đăng Ký
                </button>
                <br>
                <div class="form-group">
                    <H5>ĐĂNG KÝ ĐỂ TRẢI NGHIỆM CÁC ĐỊA ĐIỂM DU LỊCH</H5>
                </div>
            </form>
        </div>
    </div>
</div>
