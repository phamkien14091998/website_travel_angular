<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 fpnt-weight-normal">Register</h1>
                <div class="form-group">
                    <label for="user_name">Tên</label>
                    <input type="user_name" class="form-control" name="user_name" placeholder="enter teen"
                        [(ngModel)]="credentials.user_name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="enter email"
                        [(ngModel)]="credentials.email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="enter password"
                        [(ngModel)]="credentials.password" />
                </div>
                <div class="form-group">
                    <label for="full_name">Full name</label>
                    <input type="full_name" class="form-control" name="full_name" placeholder="enter full_name"
                        [(ngModel)]="credentials.full_name" />
                </div>
                <div class="form-group">
                    <label for="avatar">avatar</label>
                    <input type="avatar" class="form-control" name="avatar" placeholder="enter avatar"
                        [(ngModel)]="credentials.avatar" />
                </div>
                <div class="form-group">
                    <label for="date_of_birth">date_of_birth</label>
                    <input type="date_of_birth" class="form-control" name="date_of_birth"
                        placeholder="enter date_of_birth" [(ngModel)]="credentials.date_of_birth" />

                </div>
                <div class="form-group">
                    <label for="gender">gender</label>
                    <input type="gender" class="form-control" name="gender" placeholder="enter gender"
                        [(ngModel)]="credentials.gender" />
                    <span>1- Nam | 0- Nữ</span>
                </div>
                <div class="form-group">
                    <label for="hometown">hometown</label>
                    <input type="hometown" class="form-control" name="hometown" placeholder="enter hometown"
                        [(ngModel)]="credentials.hometown" />

                </div>
                <div class="form-group">
                    <label for="hobbies">hobbies</label>
                    <input type="hobbies" class="form-control" name="hobbies" placeholder="enter hobbies"
                        [(ngModel)]="credentials.hobbies" />
                </div>


                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
