<div id="list-all-places">
    <div class="container">
        <div class="row" id="header">
            <div class="col-md-7">
                <h1 id="province-name">{{dataProvinceName}}</h1>
            </div>
            <div class="col-md-5">
                <div id="description" class="row">
                    <span>{{dataProvinceName}}</span>
                </div>
            </div>
        </div>
        <div class="row" id="list-places">
            <div class="col-md-12" id="numberOfPlace">
                <span>Tìm thấy {{numberOfPlace}} địa điểm cho bạn</span>
            </div>
            <div class="col-md-3 place" *ngFor="let dataPlace of dataListPlace">
                <div class="place-image" routerLink="/place/detail/{{dataPlace.famous_place_id}}">
                    <img src="{{domain}}/{{dataPlace.images[0]}}" />
                    <div class="a-post-detail"
                        style="width: 100%;height: 33px;font-size: 11px;background-color: bisque;">
                        <i class="fa fa-check-square-o"
                            style="margin-left: 10px; margin-right: 5px;"></i>{{dataPlace.countRating}}
                        đánh
                        giá
                        <span class="text-primary" style="font-size: 25px; margin-left: 15px; padding-top: 8px;">
                            <ngb-rating [max]="5" style="color: rgb(255, 0, 0);" [(rate)]="dataPlace.avgPoint"
                                [readonly]="false">
                            </ngb-rating>
                        </span>
                    </div>

                </div>
                <div class="row col-md-12">
                    <p class="place-title col-md-12" routerLink="/place/detail/{{dataPlace.famous_place_id}}">
                        {{dataPlace.title}}
                    </p>
                </div>
                <div class="row col-md-12" *ngIf="auth.haveLogin()">
                    <form class="row col-md-12" [formGroup]="addPlaceCollectionForm" (ngSubmit)="addPlaceCollection()">
                        <select class="col-md-6" formControlName="collection_id" title="--- Chọn bộ sưu tập ---"
                            style="height: 36px; width: 95px; border-radius: .25rem;" (change)="layid($event)"
                            name="{{dataPlace.famous_place_id}}">
                            <option value="{{d.collection_id}}" *ngFor="let d of dataListCollection">
                                {{d.collection_name}}
                            </option>
                        </select>
                        <!-- <input type="text" [ngModel]="dataPlace.famous_place_id" formControlName="famous_place_id"> -->
                        <button class="btn btn-success col-md-6" style="height: 35px;margin-bottom: 5px;" type="submit">
                            Thêm BST
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
