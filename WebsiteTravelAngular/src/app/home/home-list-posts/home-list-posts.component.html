        <div class="row" id="header-title">
            <p style="margin-top: 33px;">Danh sách tất cả các bài viết</p>
        </div>

        <!-- end slogan -->
        <br><br>
        <div id="post-review" class="row" style="height: 1200px; overflow-x: auto;">
            <div class="row" style="margin-top: 20px;">
                <!-- <ng-container *ngFor="let ca of dataCountComment"> -->
                <div class="col-md-4" *ngFor="let data of dataListPost" style="margin-bottom: 100px;">
                    <div class="a-post-review">
                        <a href="">
                            <img class="post-review-avatar" src="{{domain}}/{{data.avatar}}" />
                        </a>
                        <a href="">
                            <span class="a-post-fullname">{{data.user_name}}</span>
                        </a>
                        <br />
                        <a routerLink="/detail-post/{{data.post_id}}">
                            <img class="post-review-image" src="{{domain}}/{{data.images[0]}}" />
                        </a>
                        <a routerLink="/detail-post/{{data.post_id}}">
                            <h6 class="a-post-title">{{data.title}}</h6>
                        </a>
                        <div class="a-post-detail">
                            <i class="fa fa-calendar-check-o a-post-calendar" aria-hidden="true"></i>
                            <span class="post-review-date">{{data.created_at | date : "hh:mm:ss dd/MM/yyyy"}}</span>
                            <i class="fa fa-eye" aria-hidden="true" style="margin-left: 2px;"></i> {{data.viewer}}
                            <span>
                                <i class="fa fa-commenting" aria-hidden="true" style="margin-left: 2px;"></i>
                                {{data.countComment}}
                            </span>
                            <i class="fa fa-check-square-o"
                                style="margin-left: 2px; margin-right: 2px;"></i>{{data.countRating}}
                            đánh
                            giá
                            <span class="text-primary" style="font-size: 20px; margin-left: 5px; padding-top: 8px;">
                                <ngb-rating [max]="5" style="color: rgb(255, 0, 0);" [(rate)]="data.avgPoint"
                                    [readonly]="false">
                                </ngb-rating>
                            </span>
                        </div>

                        <div style="padding: 10px 0 10px 0;" class="text-center css-detail">
                            <a class="link-manga"
                                style="background: linear-gradient(#ffe10d, #b4ff00); border-radius: 20px;font-size: 18px;padding: 3px 25px;"
                                routerLink="/detail-post/{{data.post_id}}">
                                <span class="blink_me">＞＞</span>
                                <span>Xem Bài Viết</span>
                                <span class="blink_me">＜＜</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- </ng-container> -->
            </div>
