        <div id="post-review" class="row" style="height: 1200px;overflow: auto;">
            <div class="row">

                    <div class="a-post-review">
                        <a href="">
                            <img class="post-review-avatar" src="../../assets/img/img_user.PNG" />
                        </a>
                        <a href="">
                            <span class="a-post-fullname">{{dataPost.user_name}}</span>

                        </a>

                        </div>
